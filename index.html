<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My JS Lesson</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <h1 class="gameTitle">2048 Game</h1>

  <div class="gameContainer">
    <label id="row1-col1"></label>
    <label id="row1-col2"></label>
    <label id="row2-col1"></label>
    <label id="row2-col2"></label>
  </div>

  <div class="control"> 
    <button id="up" onclick="up()">Up</button>
    <button id="left" onclick="left()">Left</button>
    <button id="down" onclick="down()">Down</button>
    <button id="right" onclick="right()">Right</button>
  </div>

 <script src="./index.js"></script>
</body>
</html>
